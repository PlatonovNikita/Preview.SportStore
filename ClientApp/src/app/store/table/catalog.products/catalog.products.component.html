<div class="catalog__products items-products">
    <div class="items-products__column"
            *ngFor="let product of products">
        <div class="item-product">
            <div class="item-product__labels">
            </div>
            <a href="" class="item-product__image">
                <picture><source srcset="img/products/02.webp" type="image/webp"><img src="img/products/02.jpg" alt="Тенисный стол. Зеленый."></picture>
            </a>
            <div class="item-product__body">
                <a href="" class="item-product__title">
                    <span>{{product?.name}}</span>
                    {{category?.name}}
                </a>
                <div class="item-product__footer">
                    <!--<div class="item-product__old-price rub"></div>-->
                    <a href="" class="item-product__add"></a>
                    <div class="item-product__price rub">{{product?.price}}</div>
                </div>
            </div>
            <div class="item-product__hover hover-item-product">
                <a href="" class="hover-item-product__title">
                    <span>{{product?.name}}</span>
                    {{category?.name}}
                </a>
                <div class="hover-item-product__options options-item-product">
                    <div class="options-item-product__item" *ngFor="let prop of globalProp?.properties">
                        <div class="options-item-product__label">{{prop?.name}}</div>
                        <div class="options-item-product__value">{{getPropVal(product, prop?.id, globalProp?.id)}}</div>
                    </div>
                </div>
                <div class="hover-item-product__body">
                </div>
                <div class="hover-item-product__footer">
                    <!--<div class="item-product__old-price rub">65 990</div>-->
                    <a href="" class="hover-item-product__cart hover-item-product__cart_catalog"></a>
                    <div class="hover-item-product__price rub">{{product?.price}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
